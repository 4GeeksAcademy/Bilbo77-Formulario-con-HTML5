<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
  <div class="container-fluid p-3">
    <div class="card text-center">
      <div class="card-header d-flex justify-content-start">
        <h2>Payment form example</h2>
      </div>
      <div class="alert alert-danger m-4 d-flex justify-content: flex-start;" role="alert">
        Some fields are missing
      </div>

      <form>
        <div class="row m-2">
          <div class="col-5">
            <label for="basic-url" class="form-label d-flex justify-content-start"><strong>Card #</strong></label>
            <div class="input-group mb-3">
              <input type="number"  min="0" class="form-control" placeholder="XXXXXXXXXXXXXXXX" id="cc-number"aria-label="Recipient's username" aria-describedby="basic-addon2">
              <label for="cc-number" class="form-label d-flex justify-content-start"></label>
            </div>
          </div>
          <div class="col-3">
            <label for="basic-url" class="form-label d-flex justify-content-start"><strong>CVC #</strong></label>
            <div class="input-group mb-3">
              <input type="number" class="form-control" placeholder="0000"aria-label="Recipient's username" aria-describedby="basic-addon2" required>
            </div>
          </div>
          
          <div class="col-4">
            <label for="basic-url" class="form-label d-flex justify-content-start"><strong>Amount</strong></label>
            <div class="d-flex">
              <i class="fa-solid fa-dollar-sign mt-1"></i>
            <div class="input-group mb-3">
              <input type="number" min="0" class="form-control" placeholder="Amount" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
            </div>
          </div>
        </div>

        <div class="row m-2">
          <div class="col-6">
            <label for="basic-url" class="form-label d-flex justify-content-start"><strong>First name</strong></label>
            <div class="input-group mb-3">
              <input type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
          </div>
          <div class="col-6">
            <label for="basic-url" class="form-label d-flex justify-content-start"><strong>Last name</strong></label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
          </div>
        </div>

        <div class="row m-2">
          <div class="col-6">
            <label for="basic-url" class="form-label d-flex justify-content-start"><strong>City</strong></label>
            <div class="input-group mb-3">
              <input type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
          </div>
          <div class="col-3 ">
            <div class="input-group">
              <label for="basic-url" class="form-label d-flex justify-content-start"><strong>State</strong></label>            
            </div>
            <div class="select">
            <select class="custom-select mb-4" id="inlineFormCustomSelect">
              <option selected>Pick a state</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            </div>
          </div>
          <div class="col-3">
            <label for="basic-url" class="form-label d-flex justify-content-start"><strong>Postal code</strong></label>
            <div class="input-group mb-3">
              <input type="number" min="0" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
          </div>
        </div>
        
        <div class="row m-2">
          <div class="col-6">
            <label for="basic-url" class="form-label d-flex justify-content-start"><strong>We accept&nbsp;:</strong></label>
            <div class="col-5 ml-n3">
            <div class="icons bg-secondary rounded d-flex justify-content: space-around;">
              <div class="form-check">
                &emsp;<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <i class="fa-brands fa-cc-visa fa-lg"></i>&emsp;
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <i class="fa-brands fa-cc-mastercard fa-lg"></i>&emsp;
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <i class="fa-brands fa-cc-diners-club fa-lg"></i>&emsp;
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">            
                <i class="fa-brands fa-cc-paypal fa-lg"></i>
              </div>           
            </div>
          </div>
          </div>
          <div class="col-6">
            <label for="basic-url" class="form-label d-flex justify-content-start"><strong>Message</strong></label>
            <div class="form-floating">
              <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2"></label>
              <input type="text" id="comments" name="message" placeholder="Add any notes here." class="d-flex justify-content-start mt-n4">
            </div>
          </div>
        </div>
      </form>  
        
      <div class="card-footer text-muted d-flex justify-content-end">
        <button type="button" class="btn btn-secondary mr-2">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>   
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
